<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff69b4;
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .panda-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
        }

        .panda-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff69b4;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .card:hover .panda-image {
            transform: scale(1.1);
        }

        .card:hover .heart {
            opacity: 1;
            transform: translateY(-20px);
        }

        .message {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .ribbon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }

        .ribbon::before,
        .ribbon::after {
            position: absolute;
            z-index: -1;
            content: '';
            display: block;
            border: 5px solid #ff69b4;
            border-top-color: transparent;
            border-right-color: transparent;
        }

        .ribbon::before {
            top: 0;
            left: 0;
        }

        .ribbon::after {
            bottom: 0;
            right: 0;
        }

        .ribbon span {
            position: absolute;
            display: block;
            width: 225px;
            padding: 15px 0;
            background-color: #ff69b4;
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
            color: #fff;
            font: 700 18px/1 'Lato', sans-serif;
            text-shadow: 0 1px 1px rgba(0,0,0,.2);
            text-transform: uppercase;
            text-align: center;
            left: -25px;
            top: 30px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="ribbon"><span>Special</span></div>
        <h1>Happy Teacher's Day<br>Soon to be my future teacher</h1>
        <div class="panda-container">
            <img src="panda.gif" alt="Cute Panda" class="panda-image"> <!-- Updated src for local image -->
            <span class="heart" style="top: 20%; left: 20%;">‚ù§Ô∏è</span>
            <span class="heart" style="top: 30%; right: 25%;">‚ù§Ô∏è</span>
            <span class="heart" style="bottom: 25%; left: 30%;">‚ù§Ô∏è</span>
        </div>
        <p class="message">Your passion for education is inspiring. I can‚Äôt wait to see the amazing teacher you‚Äôll become!ü•∞</p>
    </div>

    <script>
        // Add floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.fontSize = '24px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            heart.style.animation = 'float-up 3s linear';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        setInterval(createHeart, 300);

        // CSS for floating hearts animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float-up {
                0% {
                    transform: translateY(100vh);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
